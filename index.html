<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="phone_icon.ico" type="image/x-icon">


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154562513-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-154562513-3');
    </script>

    <link rel="stylesheet" href="index.css">
    <title>Mobile Test it!</title>
</head>

<body>

    <div class="header">
        <h1>Test your site on a variety of screen sizes.</h1>
        <h2>iPhone 5/6/7/10, Samsung, Google Pixel, etc.</h2>

        <div class="input_bar">
            <div class="input_header">
                Input your URL:
            </div>
            <input type="text" id="url_input" value="https://www.example.com">
            <div id="add_url">test</div>
        </div>

    </div>


    <div class="phone_container">
        <div class="phone_volume"></div>
        <div class="view_container">
            <div id="phone_time">3:30 PM</div>
            <div id="phone_address">www.example.com</div>
            <iframe src="https://www.example.com" id="phone" frameborder="0"></iframe>
        </div>
        <div class="iphone_home"></div>
    </div>

    <div class="phone_stats">

    </div>

    <script src="script.js"></script>
</body>

</html>
